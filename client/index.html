<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script src="scripts/script.js"></script>
<main>
    <h2 class="petname" id="name">Pet Name</h2>
    <input 
        id=namechange
        type=text
        class=changename
        placeholder="Chnage Your Pet Name Here">

    <img class="petscreen" src="assets/outback.jpg" alt="Outback" height="600em" width="1280em">
    <img class="petscreen" id='pet' src="assets/koala.svg" alt="Koala SVG" height="300em">
    
    <div class="health">
        <p>Health</p>
        <meter id="healthValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="hunger">
        <p>Hunger</p>
        <meter id="hungerValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="happiness">
        <p>Happiness</p>
        <meter id="happinessValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="cleanliness">
        <p>Cleanliness</p>
        <meter id="cleanlinessValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="energy">
        <p>Energy</p>
        <meter id="energyValue" 
        min="0" max="100"
        value="0"></meter>
    </div>




    <div class="exit">
        <button id="exit">Exit</button>
    </div>

    <div class="play">
        <button id="play">Play</button>
    </div>

    <div class="feed">
        <button id="feed">Feed</button>
    </div>

    <div class="bath">
        <button id="bath">Clean</button>
    </div>

    <div class="sleep">
        <button id="sleep">Sleep</button>
    </div>
</main>
