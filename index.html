<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<main>
    <img class="petscreen" src="assets/koala.svg" alt="Koala SVG" height="400em">
    
    <div class="health">
        <p>Health Bar</p>
        <meter id="healthValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="hunger">
        <p>Hunger Bar</p>
        <meter id="hungerValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="happiness">
        <p>Happiness Bar</p>
        <meter id="happinessValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="cleanliness">
        <p>Cleanliness Bar</p>
        <meter id="cleanlinessValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="tiredness">
        <p>Tiredness Bar</p>
        <meter id="tirednessValue" 
        min="0" max="100"
        value="0"></meter>
    </div>




    <p class="pet">Pet</p>
    <p class="play">Play</p>
    <p class="feed">Feed</p>
    <p class="bath">Bath</p>
    <p class="sleep">Sleep</p>
</main>
