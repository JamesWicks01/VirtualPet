<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script src="scripts/script.js"></script>
<main>
    <img class="petscreen" src="assets/outback.jpg" alt="Outback" height="600em" width="1280em">
    <img class="petscreen" src="assets/koala.svg" alt="Koala SVG" height="300em">
    
    <div class="health">
        <p>Health Bar</p>
        <meter id="healthValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="hunger">
        <p>Hunger Bar</p>
        <meter id="hungerValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="happiness">
        <p>Happiness Bar</p>
        <meter id="happinessValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="cleanliness">
        <p>Cleanliness Bar</p>
        <meter id="cleanlinessValue" 
        min="0" max="100"
        value="0"></meter>
    </div>

    <div class="tiredness">
        <p>Tiredness Bar</p>
        <meter id="tirednessValue" 
        min="0" max="100"
        value="0"></meter>
    </div>




    <p class="pet">Pet</p>

    <div class="play">
        <p>Play</p>
        <br>
        <button id="play"><img height="75em" src="assets/play.png" alt="Tennis Ball"></button>
    </div>

    <div class="feed">
        <p>Feed</p>
        <br>
        <button id="feed"><img height="75em" src="assets/food.jpg" alt="Tree Leafs"></button>
    </div>

    <div class="bath">
        <p>Bath</p>
        <br>
        <button id="bath"><img height="75em" src="assets/bath.png" alt="Soap"></button>
    </div>

    <div class="sleep">
        <p>Sleep</p>
        <br>
        <button id="sleep"><img height="75em" src="assets/sleep.png" alt="Blanket"></button>
    </div>
</main>
